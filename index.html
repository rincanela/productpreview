<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="image-container">
        <img src="image-product-desktop.jpg" alt="desktop">
        </div>
        <div class="title">
            <h3 class="Perfume-title">Perfume</h3>

            <h1 class="title-parfum">Gabriele Essence Eau De Parfum</h1>

            <p class="content-perfum">
                A floral,solar and voluptuous
                interpretation composed by
                Olivier Polge,Perfumer-Creator
                for the House of CHANEL
            </p>

            <div class="perfume-prices">
            <h1 class="price-perfum">$149.99</h1>
            <h1 class="price-past">$169.99</h1>
        </div>

            <button class="button-perfum">
                <img  class="shopping-card" src="1413908.png" alt="shopping card">
                <p>Add To Cart</p>
            </button>

        </div>
    </div>
</body>
</html>
